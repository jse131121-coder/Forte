<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORTE</title>
<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
input,button{
  display:block;
  width:250px;
  margin:10px auto;
  padding:10px;
  background:black;
  color:white;
  border:1px solid white;
}
</style>
</head>
<body>

<div id="box">
  <h1 style="text-align:center">FORTE</h1>
  <input id="uid" placeholder="ID">
  <input id="upw" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
  <p id="result" style="text-align:center"></p>
</div>

<script>
function login(){
  const id = document.getElementById("uid").value;
  const pw = document.getElementById("upw").value;

  if(id === "Artist" && pw === "Artist"){
    document.body.innerHTML = "<h1>Artist 로그인 성공</h1>";
  }
  else if(id === "Forte" && pw === "01024773752"){
    document.body.innerHTML = "<h1>Forte 관리자 로그인 성공</h1>";
  }
  else{
    document.getElementById("result").innerText = "로그인 실패";
  }
}
</script>

</body>
</html>

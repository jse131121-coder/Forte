<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FORTE</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css/reset.min.css">
<style>
body{margin:0;background:#fff;color:#000;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
#app{max-width:420px;margin:0 auto;min-height:100vh;border-left:1px solid #ddd;border-right:1px solid #ddd}
header{padding:16px;text-align:center;font-weight:700;border-bottom:1px solid #ddd}
nav{position:fixed;bottom:0;max-width:420px;width:100%;display:flex;border-top:1px solid #ddd;background:#fff}
nav button{flex:1;padding:14px;border:none;background:none}
section{display:none;padding:16px;padding-bottom:80px}
section.active{display:block}

.card{border:1px solid #ddd;border-radius:10px;padding:12px;margin-bottom:12px}
textarea,input{width:100%;border:1px solid #ddd;border-radius:8px;padding:8px;margin-bottom:6px}
button.primary{width:100%;padding:10px;background:#000;color:#fff;border:none;border-radius:8px}

.chatBox{display:flex;flex-direction:column;gap:6px}
.msg{max-width:70%;padding:8px 10px;border-radius:10px;font-size:13px;white-space:pre-wrap}
.me{align-self:flex-end;background:#000;color:#fff}
.other{align-self:flex-start;background:#eee}

.dateLine{text-align:center;font-size:11px;color:#666;margin:8px 0}

.modal{position:fixed;inset:0;background:#fff;display:flex;align-items:center;justify-content:center}
.modalBox{width:90%;max-width:300px;border:1px solid #ddd;border-radius:10px;padding:20px}
.hidden{display:none}

.profileRow{display:flex;align-items:center;gap:8px}
.profileRow img{width:32px;height:32px;border-radius:50%;object-fit:cover}
</style>
</head>

<body>
<div class="modal" id="loginModal">
  <div class="modalBox">
    <h3>LOGIN</h3>
    <input id="loginId" placeholder="ID">
    <input id="loginPw" type="password" placeholder="PW">
    <button class="primary" id="loginBtn">ENTER</button>
  </div>
</div>

<div id="app" class="hidden">
<header>FORTE</header>

<section id="home" class="active">
  <div class="card">Forte Official Space</div>
</section>

<section id="community">
  <div class="card">
    <textarea id="postText" placeholder="Write..."></textarea>
    <button class="primary" id="postBtn">POST</button>
  </div>
  <div id="postList"></div>
</section>

<section id="chatlist">
  <div class="card" id="createRoomBtn">＋ 채팅방 생성</div>
  <div id="roomList"></div>
</section>

<section id="chat">
  <div id="chatTitle"></div>
  <div class="chatBox" id="chatBox"></div>
  <textarea id="chatInput" placeholder="Ctrl+Enter = Send"></textarea>
  <button class="primary" id="sendChatBtn">SEND</button>
</section>

<section id="profile">
  <div class="card">
    <input id="profileName">
    <input type="file" id="profileImg">
    <button class="primary" id="saveProfile">SAVE</button>
  </div>
  <div class="card" id="addAccountBtn">＋ 계정 추가</div>
</section>

<nav>
  <button onclick="go('home')">HOME</button>
  <button onclick="go('community')">COMMUNITY</button>
  <button onclick="go('chatlist')">CHAT</button>
  <button onclick="go('profile')">PROFILE</button>
</nav>
</div>

<script src="app.js"></script>
</body>
</html>
